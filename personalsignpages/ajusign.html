      <link rel="stylesheet" type="text/css" href="../header.css">
      <link rel="stylesheet" type="text/css" href="../project.css">

   </head>
   <body>
      <div class="top">
         <div class="header">
         <a href="../home.html#top" class="logo">Sunrise Builders</a>
         <div class="header-right">
            <div class="facebook-link">
            <a href="https://facebook.com">
               <img src="../icons/facebook-app-symbol.png" class="clickable-icon">
            </a>
            </div>
            <div class="insta-link">
            <a href="https://www.instagram.com/sunrisebuildersca/">
               <img src="../icons/instagram.png" class="clickable-icon">
            </a>
            </div>
         </div>
         </div>
         <div class="topnav">
          <a href="../home.html" target="_self">Home</a>
          <a href="../about.html" target="_self">About</a>
          <a href="../services.html" target="_self">Services</a>
          <a href="../portfolio.html" target="_self">Portfolio</a>
          <a href="../contact.html" target="_self">Contact</a>
          <a href="../quote.html" target="_self" class="right">Get a Quote</a>
         </div>
      </div>
      <h1 class="project-name"> Company Sign (Aju The Spa) </h1>
      <div class="photo-gallery">
        <div class="large-image-container">
          <img id="largeImage" src="../pictures/personalsign/ajusign.JPG" alt="Selected Image">
          <div class="prev">&#10094;</div>
          <div class="next">&#10095;</div>
        </div>
        <div class="thumbnail-container">
          <img class="thumbnail" src="../pictures/personalsign/ajusign.JPG" onclick="changeImage('../pictures/personalsign/ajusign.JPG')">
        </div>
        <script>
         const largeImage = document.getElementById('largeImage');
         const images = ['../pictures/personalsign/ajusign.JPG'];
         let currentIndex = 0;

         function changeImage(imageSrc) {
         largeImage.src = imageSrc;
         currentIndex = images.indexOf(imageSrc);
         }

         document.querySelector('.prev').addEventListener('click', function() {
         currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
         largeImage.src = images[currentIndex];
         });

         document.querySelector('.next').addEventListener('click', function() {
         currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
         largeImage.src = images[currentIndex];
         });
        </script>
      </div>
      <div class="booknowbutton">
        <a href="../quote.html"><button class="booknow"> BOOK NOW </button></a>
      </div>     
   </body>
