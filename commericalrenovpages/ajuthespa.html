        <script>
         const largeImage = document.getElementById('largeImage');
         const images = [];
         
        //  pic_nums = [8,2,5,6,15,16, 18, 19, 20]
         for (let i = 0; i < 28; i++){
            const pic_path = "../pictures/commercialrenov/ajuthespa/aju_" + (i+1) + ".JPG";
            images.push(pic_path);
         }

         let currentIndex = 0;

         function changeImage(imageSrc) {
            largeImage.src = imageSrc;
            // Use only the file name to find the current index
            const fileName = imageSrc.split('/').pop();
            currentIndex = images.findIndex(image => image.includes(fileName));
         }

         document.querySelector('.prev').addEventListener('click', function() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            largeImage.src = images[currentIndex];
         });

         document.querySelector('.next').addEventListener('click', function() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            largeImage.src = images[currentIndex];
         });
        </script>

      <script>
        function toggleMenu() {
        var topnav = document.getElementById("topnav");

    <script>
        document.addEventListener('click', function(event) {
    const topnav = document.getElementById("topnav");
    const menuIcon = document.querySelector('.icon');
    
    // Check if the click is outside the navbar and the hamburger menu
    if (!topnav.contains(event.target) && !menuIcon.contains(event.target)) {
        // If the menu is open, close it
        if (topnav.classList.contains('responsive')) {
            topnav.classList.remove('responsive');
        }
    }
});
    </script>
