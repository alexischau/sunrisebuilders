      <div class="photo-gallery">
        <div class="large-image-container">
          <img id="largeImage" src="../pictures/commercialrenov/ajuthespa/aju8.JPG" alt="Selected Image">
          <div class="prev">&#10094;</div>
          <div class="next">&#10095;</div>
        </div>
        <div class="thumbnail-container">
          <img class="thumbnail" src="../pictures/commercialrenov/ajuthespa/aju8.JPG" onclick="changeImage('../pictures/commercialrenov/ajuthespa/aju8.JPG')">
          <img class="thumbnail" src="../pictures/commercialrenov/ajuthespa/aju2.JPG" onclick="changeImage('../pictures/commercialrenov/ajuthespa/aju2.JPG')">
          <img class="thumbnail" src="../pictures/commercialrenov/ajuthespa/aju5.JPG" onclick="changeImage('../pictures/commercialrenov/ajuthespa/aju5.JPG')">
          <img class="thumbnail" src="../pictures/commercialrenov/ajuthespa/aju6.JPG" onclick="changeImage('../pictures/commercialrenov/ajuthespa/aju6.JPG')">
          <img class="thumbnail" src="../pictures/commercialrenov/ajuthespa/aju15.JPG" onclick="changeImage('../pictures/commercialrenov/ajuthespa/aju15.JPG')">
          <img class="thumbnail" src="../pictures/commercialrenov/ajuthespa/aju20.JPG" onclick="changeImage('../pictures/commercialrenov/ajuthespa/aju20.JPG')">
          <img class="thumbnail" src="../pictures/commercialrenov/ajuthespa/aju16.JPG" onclick="changeImage('../pictures/commercialrenov/ajuthespa/aju16.JPG')">
          <img class="thumbnail" src="../pictures/commercialrenov/ajuthespa/aju18.JPG" onclick="changeImage('../pictures/commercialrenov/ajuthespa/aju18.JPG')">
          <img class="thumbnail" src="../pictures/commercialrenov/ajuthespa/aju19.JPG" onclick="changeImage('../pictures/commercialrenov/ajuthespa/aju19.JPG')">
        </div>
        <script>
         const largeImage = document.getElementById('largeImage');
         const images = [];
         
         pic_nums = [8,2,5,6,15,16, 18, 19, 20]
         for (let i = 0; i < pic_nums.length; i++){
            const pic_path = "../pictures/commercialrenov/ajuthespa/aju" + pic_nums[i] + ".JPG";
            images.push(pic_path);
         }

         let currentIndex = 0;

         function changeImage(imageSrc) {
            largeImage.src = imageSrc;
            // Use only the file name to find the current index
            const fileName = imageSrc.split('/').pop();
            currentIndex = images.findIndex(image => image.includes(fileName));
         }

         document.querySelector('.prev').addEventListener('click', function() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            largeImage.src = images[currentIndex];
         });

         document.querySelector('.next').addEventListener('click', function() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            largeImage.src = images[currentIndex];
         });
        </script>
