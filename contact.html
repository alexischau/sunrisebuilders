<html>

   <body>
      <div class="top">
         <div class="header">
            <a href="index.html#top" class="logo">Sunrise Builders</a>
            <div class="header-right">
             <div class="phone-link">
                 <a href="tel:9255236618">
                     <img src="icons/phone-call.png" class="clickable-icon">
                     <span class="contact-text">(925) 523-6618</span>
                 </a>
             </div>
             <div class="email-link">
                 <a href="mailto: sunrisebuilders6618@gmail.com">
                     <img src="icons/email.png" class="clickable-icon">
                     <span class="contact-text">sunrisebuilders6618@gmail.com</span>
                 </a>
             </div>
           </div>
            </div>
         <div class="topnav" id="topnav">
            <a href="index.html" target="_self">Home</a>
            <a href="about.html" target="_self">About</a>
            <a href="services.html" target="_self">Services</a>
            <a href="portfolio.html" target="_self">Portfolio</a>
            <a class= "active" href="contact.html" target="_self">Contact</a>
            <a href="contact.html#quoteForm" class="right">Get a Quote</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
                &#9776; <!-- This is the hamburger icon -->
            </a>
         </div>
      </div>
      <div class="content">
        <div class="form-container">
            <h2>Tell Us About Your Project</h2>
            <form action="https://formspree.io/f/xnnawden" method="POST" id="quoteForm">
                <label class="redask" for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label class="redask" for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label class="redask" for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label class="redask" for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label class="redask" for="referral">How did you hear about us?</label>
                <select id="referral" name="referral" required>
                    <option value="">Select an option</option>
                    <option value="friend">Friend/Family</option>
                    <option value="search">Search Engine (Google, Yahoo, etc.)</option>
                    <option value="socialMedia">Social Media (Facebook, Instagram, etc.)</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="other">Other</option>
                </select>
                
                <label class="redask" for="description">Project Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <button type="submit">Send</button>
            </form>
            <div id="formSuccessMessage" style="display:none;">Thank you for your submission! We will contact you soon.</div>
            <script>
            document.getElementById('quoteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);
    
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                'Accept': 'application/json'
                }
            }).then(function(response) {
                if (response.ok) {
                form.style.display = 'none';
                document.getElementById('formSuccessMessage').style.display = 'block';
                } else {
                alert('There was a problem with your submission. Please try again.');
                }
            });
            });
            </script>
        </div>
        <div class="contact-info">
            <h1>CONTACT US</h1>
            <div class="contact-container">
                <a href="tel:9255236618">
                    <img src="icons/phone-call.png" class="clickable-icon">
                    <span class="contact-text">(925) 523-6618</span>
                </a>
            </div>
            <div class="contact-container">
                <a href="mailto: sunrisebuilders6618@gmail.com">
                    <img src="icons/email.png" class="clickable-icon">
                    <span class="contact-text">sunrisebuilders6618@gmail.com</span>
                </a>
            </div>
            <div class="contact-container">
                <img src="icons/maps-and-flags.png" class="clickable-icon">
                <span class="contact-text-end">Pleasanton, CA</span>
            </div>
            <div class="contact-container">
                <a href="https://www.instagram.com/sunrisebuildersca/">
                    <img src="icons/instagram.png" class="clickable-icon">
                    <span class="contact-text-end">@sunrisebuildersca</span>
                </a>
            </div>
        </div>
      </div>
      <script>
        // hamburger menu when mobile view
        function toggleMenu() {
            var topnav = document.getElementById("topnav");
            topnav.classList.toggle("responsive");
        }
    
        document.addEventListener('click', function(event) {
            const topnav = document.getElementById("topnav");
            const menuIcon = document.querySelector('.icon');
            
            // close navbar if clicking outside of it
            if (!topnav.contains(event.target) && !menuIcon.contains(event.target)) {
                if (topnav.classList.contains('responsive')) {
                    topnav.classList.remove('responsive');
                }
            }
    
            // reload same page if active page reclicked
            if (topnav.contains(event.target) && event.target.tagName === 'A') {
                if (event.target.classList.contains('active')) {
                    location.reload();
                }
            }
        });
    </script>
    <script>
        // close menu when 'get a quote' is clicked
        const getQuoteLink = document.querySelector('.topnav a[href*="quoteForm"]');
        getQuoteLink.addEventListener('click', function() {
            const topnav = document.getElementById("topnav");
            if (topnav.classList.contains('responsive')) {
                topnav.classList.remove('responsive'); 
            }
        });
    </script>
   </body>
</html>
